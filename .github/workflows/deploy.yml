name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (allow legacy peer deps)
        run: npm ci --legacy-peer-deps

      - name: Validate skills
        run: npm run validate-skills

      - name: Build
        run: npm run build -- --configuration production --base-href "/profile/"

      - name: Ensure index.html exists for Pages
        run: |
          if [ -f ./dist/profile-site/browser/index.csr.html ] && [ ! -f ./dist/profile-site/browser/index.html ]; then
            cp ./dist/profile-site/browser/index.csr.html ./dist/profile-site/browser/index.html
          fi
      - name: Ensure 404.html exists for SPA routing
        run: |
          if [ -f ./dist/profile-site/browser/index.csr.html ] && [ ! -f ./dist/profile-site/browser/404.html ]; then
            cp ./dist/profile-site/browser/index.csr.html ./dist/profile-site/browser/404.html
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/profile-site/browser
          publish_branch: gh-pages