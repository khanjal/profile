<app-about></app-about>

<!-- Skills + Experience: side-by-side on wide screens -->
<section class="section">
  <div class="container-custom">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
      <aside class="lg:sticky lg:top-20">
        <div class="lg:max-h-[70vh] lg:overflow-auto lg:pr-2">
          <app-skills
            [skills]="skills"
            [selectedSkillFilter]="selectedSkillFilter"
            (skillFilterChanged)="onSkillFilterChanged($event)">
          </app-skills>
        </div>
      </aside>

      <div>
        <app-experience [selectedSkillFilter]="selectedSkillFilter"></app-experience>
      </div>
    </div>
  </div>
</section>

<app-certifications></app-certifications>

<!-- Projects Section -->
<section id="projects" class="section">
  <div class="container-custom">
    <h2 class="section-title mb-12">PROJECTS</h2>
    <app-projects></app-projects>
  </div>
</section>
