<!-- Certifications Section -->
<section id="certifications" class="section bg-secondary/30">
  <div class="container-custom">
    <h2 class="section-title mb-12">Certifications</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let cert of certifications" 
           class="bg-gray-800 rounded-lg p-6 border border-gray-700 hover:border-cyan-400 transition-colors">
        <h3 class="text-xl font-semibold text-white mb-2">{{ cert.name }}</h3>
        <p class="text-gray-400 mb-1">{{ cert.issuer }}</p>
        <p class="text-gray-500 text-sm mb-3">{{ cert.date }}</p>
        <a *ngIf="cert.credlyUrl" 
           [href]="cert.credlyUrl" 
           target="_blank" 
           rel="noopener noreferrer"
           class="inline-flex items-center text-cyan-400 hover:text-cyan-300 text-sm font-medium">
          View Credential
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="width" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
