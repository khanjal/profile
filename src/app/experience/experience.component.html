<!-- Experience Section -->
<section id="experience" class="section">
  <div class="container-custom">
    <h2 class="section-title mb-12">Experiences</h2>
    
    <div class="space-y-8">
      @for (job of jobs; track job.company + job.dateRange) {
        <div class="timeline-item transition-opacity duration-300" [class.opacity-30]="!shouldShowExperience(job.skills)">
          <div class="card">
            <div class="flex justify-between items-start mb-4 flex-wrap gap-2">
              <div>
                <h3 class="text-2xl font-bold text-accent">{{ job.title }}</h3>
                <p class="text-text-secondary">{{ job.company }} · {{ job.type }}</p>
              </div>
              <span class="text-text-muted">{{ job.dateRange }}</span>
            </div>
            <div class="flex flex-wrap gap-2 mt-4">
              @for (skill of job.skills; track skill) {
                <span class="skill-badge">
                  <span class="text-accent">●</span> {{ skill }}
                </span>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
