<section id="projects" class="section">
  <div class="container-custom">
    <h2 class="section-title mb-12">Projects</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <a *ngFor="let project of displayedProjects"
         [href]="project.url"
         target="_blank"
         rel="noopener noreferrer"
         class="card group relative overflow-hidden hover:scale-105 transition-all duration-300 block">
    
    <!-- Project Header -->
    <div class="mb-4">
      <div class="flex items-center gap-3 mb-2">
        <img *ngIf="project.image" 
             [src]="project.image" 
             [alt]="project.company"
             class="w-10 h-10 rounded object-contain bg-white p-1">
        <div>
          <h3 class="text-xl font-bold text-text-primary group-hover:text-accent transition-colors">{{ project.name }}</h3>
          <p class="text-sm text-text-secondary">{{ project.company }}</p>
        </div>
      </div>
    </div>

    <!-- Project Description -->
    <p class="text-text-secondary mb-4">{{ project.description }}</p>

    <!-- Tech Stack Tags -->
    <div class="flex flex-wrap gap-2 mb-4">
      <span *ngFor="let tag of project.tags" 
            class="px-3 py-1 bg-secondary-dark text-accent text-sm rounded-full border border-accent/20">
        {{ tag }}
      </span>
    </div>

    <!-- Link Icon -->
    <div class="flex items-center gap-2 text-accent text-sm font-medium">
      <span>View Project</span>
      <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </div>
      </a>
    </div>
  </div>
</section>
